        // binary - decimal

        function b_d() {

            var binary = prompt("Enter a number :- ")
            var flag = false
            var binary_parts;
            var cond = true

            for (var i = 0; i < binary.length; i++) {
                if (binary[i] >= 2) {
                    cond = false
                }
            }

            if (cond == false) {
                console.log("Invalid Literal For Base 2 (binary) ")
            }
            else {

                for (var i = 0; i < binary.length; i++) {
                    if (binary[i] == ".") {
                        binary_parts = binary.split(".")
                        flag = true
                    }
                }

                var decimal = Number();

                if (flag == true) {

                    for (var i = binary_parts[0].length - 1; i >= 0; i--) {
                        decimal += Number(binary_parts[0][i]) * (2 ** ((binary_parts[0].length - 1) - i))
                    }

                    for (var i = binary_parts[1].length - 1; i >= 0; i--) {
                        decimal += Number(binary_parts[1][((binary_parts[1].length - 1) - i)]) * (2 ** (i - binary_parts[1].length))
                    }
                }
                else {
                    for (var i = binary.length - 1; i >= 0; i--) {
                        decimal += Number(binary[i]) * (2 ** ((binary.length - 1) - i))
                    }
                }


                console.log(decimal)

            }
        }
