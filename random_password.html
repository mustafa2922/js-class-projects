<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var capital = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        var small = "abcdefghijklmnopqrstuvwxyz"
        var special = "@#$%&?"

        var password = ""

        for (var i = 0; i < 3; i++) {
            if (password.length < 8) {
                password = password + capital[Math.round(Math.random() * 25)] + small[Math.round(Math.random() * 25)] + Math.round(Math.random() * 9) + special[Math.round(Math.random() * 5)]
            }
            else {
                password = password +  capital[Math.round(Math.random() * 25)] + Math.round(Math.random() * 9)
            }
        }

        console.log("Random password :- ",password)

    </script>
</body>

</html>
